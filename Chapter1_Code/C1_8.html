<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>
</head>
<body>
<h2>jQuery Example</h2>
<p>first paragraph</p>
<p>second paragraph</p>
<button>hide</button>
</body>
</html>
